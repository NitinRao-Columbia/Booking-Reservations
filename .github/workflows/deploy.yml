name: CI/CD for Docker Container

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t social-accountability:latest .

    # Step 3: Transfer the Docker image to the server
    - name: Copy Docker image to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: social-accountability.tar
        target: /tmp/social-accountability.tar
        port: 22
        fingerprint: " "

    # Step 4: Deploy on the server
    - name: Deploy Docker container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker load < /tmp/social-accountability.tar
          docker stop social-accountability || true
          docker rm social-accountability || true
          docker run -d --name social-accountability -p 8002:8002 social-accountability:latest
          rm -f /tmp/social-accountability.tar

